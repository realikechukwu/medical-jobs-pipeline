name: Weekly Job Scrape

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday 6am UTC
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create directories
        run: mkdir -p json docs
      
      - name: Run scrapers
        run: python main.py
      
      - name: Run extraction
        run: python extract.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Commit updated master_jobs.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/master_jobs.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update jobs data $(date +'%Y-%m-%d')"
          git push