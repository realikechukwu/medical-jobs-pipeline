name: Weekly Job Scrape

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday 9am UK time (UTC)
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send weekly newsletter
        run: python newsletter.py
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_LIST_ID: ${{ secrets.BREVO_LIST_ID }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
          BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
