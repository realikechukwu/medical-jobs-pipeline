<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Confirm Your Email | JobberMed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/savedJobs.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="top-strip"></div>

  <a class="auth-back" href="./">← Back to Jobs</a>

  <main class="auth-wrap">
    <section class="auth-card">
      <img src="images/signin.png" alt="JobberMed" class="auth-logo" />
      <h1 class="auth-title">Check your email</h1>
      <p class="auth-note">
        Thanks for signing up. We’ve sent a confirmation link to your email.
        Please confirm your account to finish creating it. If you don’t see the email,
        check your spam or promotions folder.
      </p>
      <button class="auth-submit" id="resendConfirmBtn" type="button">Resend confirmation email</button>
      <a class="auth-submit auth-submit-link" href="signin.html">Go to Sign In</a>
    </section>
  </main>

  <footer class="footer-strip" aria-label="Footer">
    <div class="footer-inner">
      <a href="./" class="footer-link">Home</a>
      <a href="about.html" class="footer-link">About Us</a>
      <a href="privacy.html" class="footer-link">Privacy Policy</a>
      <a href="subscribe.html" class="footer-link">Subscribe to Newsletter</a>
      <a href="signup.html" class="footer-link">Sign Up</a>
    </div>
  </footer>
  <script>
    const resendBtn = document.getElementById('resendConfirmBtn');
    if (resendBtn && typeof supabase !== 'undefined') {
      resendBtn.addEventListener('click', async () => {
        resendBtn.disabled = true;
        resendBtn.textContent = 'Sending...';
        try {
          const email = sessionStorage.getItem('pendingSignupEmail');
          if (email) {
            await supabase.auth.resend({
              type: 'signup',
              email,
            });
            resendBtn.textContent = 'Email sent';
          } else {
            resendBtn.textContent = 'Open your email inbox';
          }
        } catch (error) {
          resendBtn.textContent = 'Could not resend';
        }
      });
    }
  </script>
</body>
</html>
